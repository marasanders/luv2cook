<div class="container-fluid">
  <main>
    <!-- <div>{{vm}}</div> -->
<header class = "jumbotron" id = "catheader" ng-style="{'background-image': 'url(' + vm.category.image_url+ ')'}">
  <h1><strong>{{vm.category.Cat_name}}</strong></h1>
</header>

<h1>Recipes</h1>

<table class="table table-striped">
  <thead>
      <div></div>
      <th colspan="3"></th>
      <tr>
        <td>
           <span>
             <input type="text" ng-model="vm.recipe.title">
             <input type="text" ng-model="vm.recipe.servings">
             <input type="text" ng-model="vm.recipe.calories">
             <input type="text" ng-model="vm.recipe.ratings">
             <input type="text" ng-model="vm.recipe.photo_url">
             <input class="form-control input-lg" id="inputlg" type="text" ng-model="vm.recipe.instructions">
             <button class="editbtn" data-ng-click="vm.update(recipe)">Update</button>
          </span>
        </td>
      </tr>
   </thead>
  </table>
</main>
</div>
